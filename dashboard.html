<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Analytics: Logistics Fleet Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .text-info { color: #17a2b8 !important; }
        .bg-info { background-color: #17a2b8 !important; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark py-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Aurora Analytics: Logistics Fleet Efficiency Dashboard</span>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-info mb-4">Operational Metrics</h1>
        
        <div class="row g-4">
            
            <div class="col-lg-8 col-md-12">
                <div class="card shadow h-100">
                    <div class="card-header bg-info text-white">Fuel Consumption by Vehicle Type (Bar Chart)</div>
                    <div class="card-body">
                        <canvas id="fuelEfficiencyChart"></canvas> 
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-12">
                <div class="card shadow h-100">
                    <div class="card-header bg-dark text-white">Route Customer Ratings (Radar Chart)</div>
                    <div class="card-body">
                        <canvas id="customerRatingChart"></canvas>
                    </div>
                </div>
            </div>
            
        </div>

        <div class="row g-4 mt-4">
            
            <div class="col-lg-6 col-md-12">
                <div class="card shadow h-100">
                    <div class="card-header bg-dark text-white">Delivery Time Trends (Line Chart)</div>
                    <div class="card-body">
                        <canvas id="deliveryTrendChart"></canvas> 
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-md-12">
                <div class="card shadow h-100">
                    <div class="card-header bg-dark text-white">Fleet Composition (Pie Chart)</div>
                    <div class="card-body">
                        <canvas id="fleetCompositionChart"></canvas> 
                    </div>
                </div>
            </div>
            
        </div>

        <div class="row g-4 mt-4 mb-5">
            
            <div class="col-lg-12">
                <div class="card shadow h-100">
                    <div class="card-header bg-dark text-white">Driver Speed vs Customer Rating (Scatter Plot)</div>
                    <div class="card-body">
                        <canvas id="scatterRatingChart"></canvas> 
                    </div>
                </div>
            </div>
            
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>

    <script src="script.js"></script>

</body>
</html>
